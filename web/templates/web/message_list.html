{% extends "base.html" %}

{% block content %}

    <ul>
      {% for message in message_list %}
      <li>
        {{message.publication_date}}
        {% if user.is_authenticated %}
        <a href="/web/message/{{message.id}}/delete">刪除</a>
        {% endif %}
        <a href="/web/message/{{message.id}}">{{ message.subject }}</a> 
      </li>
      {% endfor %}
    </ul>
{% endblock %}
